<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Eric Ballard | WebBiker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <!-- Game -->
    <canvas id="canvas"></canvas>
    <script>
        // Define canvas in js environment and dynamically size
        const c = document.getElementById('canvas');
        c.width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
        c.height = ((window.innerWidth > 0) ? window.innerHeight : screen.height) / 2;
    </script>

    <!-- Game Util -->
    <script src ="/js/audio.js"></script>
    <script src ="/js/controls.js"></script>
    <script src ="/js/player.js"></script>
    <script src ="/js/webbiker.js"></script>

    <!-- Score Util -->
    <script src ="/js/scores.js"></script>

     <!-- Hiscores -->
     <div class="leaderboard" id="leaderboard">
        <h2 id="leaderboard_title"><u>Hiscores</u></h2>

        <div class="hiscores" id="hiscores">
            <form class ="submitscore" hidden=true>
                <br>
                <label for="name_input">Initials</label>
                <input type="text" id="name_input"  maxlength="3" oninput="updateSubmitBtn()">
                
                <br>
                <button type ="button" id="submit_input" onclick="submitScore()" disabled=true>Submit</button>
                <br>
            </form> 
        </div>

        <div class="replay" onclick="replay()">
            <h2>RETRY</h2>
            <input class="replay_button" type="image" src="/resources/etc/replay.png" alt="Replay" width="30" height="30">
        </div>
        
        <div class ="form_holder" id="form_holder"></div>
    </div>
</body>
</html>
