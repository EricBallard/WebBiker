<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebBiker</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <canvas id="canvas"></canvas>

    <!-- Game -->
    <script type="module" src="./js/index.js"></script>

    <!-- Hiscores -->
    <div class="leaderboard" id="leaderboard">
      <h2 id="leaderboard_title"><u>Hiscores</u></h2>

      <div class="hiscores" id="hiscores">
        <form class="submitscore" hidden="true">
          <label for="name_input">Initials</label>
          <input type="text" id="name_input" maxlength="3" />
          <button type="button" id="submit_input" disabled="true">Submit Score</button>
          <br />
          <button type="button" id="view_scores">View Hiscores</button>
          <br /><br />
        </form>
      </div>

      <div class="replay" id="restart_game">
        <h2>RETRY</h2>
        <input
          class="replay_button"
          type="image"
          src="./resources/etc/replay.png"
          alt="Replay"
          width="30"
          height="30"
        />
      </div>

      <div class="form_holder" id="form_holder"></div>
    </div>
  </body>
</html>
